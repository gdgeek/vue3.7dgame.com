name: Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # å…ˆè¿è¡Œæž„å»ºï¼ˆæž„å»ºä¼šè‡ªåŠ¨å…ˆè¿è¡Œæµ‹è¯•ï¼‰
  build:
    uses: ./.github/workflows/build.yml
    permissions:
      contents: read
      packages: write

  deploy:
    name: Deploy to Portainer
    runs-on: ubuntu-latest
    needs: build
    # ä»…åœ¨ main/master åˆ†æ”¯æ‰§è¡Œ
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Trigger Portainer Webhook
        run: |
          echo "ðŸš€ Triggering Portainer deployment..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "Response Code: $HTTP_CODE"
          echo "Response Body: $BODY"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Deployment triggered successfully!"
          else
            echo "âŒ Deployment failed with status code: $HTTP_CODE"
            exit 1
          fi

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
