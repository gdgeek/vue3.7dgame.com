name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  # 允许其他 workflow 调用
  workflow_call:

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check
        continue-on-error: true  # TODO: 修复 Three.js 类型后移除

      - name: Lint
        run: pnpm run lint:eslint

      - name: Run tests
        run: pnpm run test:run

      - name: Security audit
        run: pnpm audit --audit-level=high || true
        continue-on-error: true
